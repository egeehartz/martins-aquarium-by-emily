<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nashville Software School</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header class="header">
            <img class="logo" src="./images/logo.png" />
            <h1 class="mainTitle">Off the Hook</h1>
        </header>
        <main id="container">
            <div class="content--left">
                <article class="fish-content">
                    <!--now managed through javascript-->
                </article>

                <!--hard-coded sections-->
                <article class="quotes">
                    <section class="quote">
                        <div class="quote__dear">Dear Lord,</div> <br>
                        <div class="quote__body">Grant me the serenity to accept the size of the fish
                        I catch,<br>the courage to not lie about it,<br>and the wisdom to know that none of my
                    fishing buddies would believe me anyway...</div> <br>
                        <div class="quote__end">Amen.</div>
                    </section>
                </article>
                <article class="locations">
                    <section class="location">
                         <!--now managed in javascript-->
                    </section>
                </article>
            </div>
            <div class="content--right">
                <aside class="tips">
                    <section class="tip">
                  <!--now managed through javascript-->
                    </section>
                </aside>
            </div>
        </main>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
